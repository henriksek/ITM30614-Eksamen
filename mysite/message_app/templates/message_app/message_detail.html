{% extends 'theme/base.html' %}

{% block extra_head %}
    <meta property="og:title" content="Message from {{ message.created_by.username }}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="kvitter.com" />
    <meta property="og:description" content="{{ message.content }}" />
    <meta property="og:url" content="kvitter.com{{ current_url }}" />
{% endblock %}

{% block pagecontent %}
    <div id="message_detail">
        <p>User: {{message.created_by.username}}</p>
        <p>Content: {{message.content}}</p>
        <p>Created: {{message.created_datetime}}</p>
    </div>
    <div id="message_likes">
        <h3>Likes:</h3>
        {% for like in message.likes.all %}
            <p>{{like.username}}</p>
        {% endfor %}
    </div>
{% endblock %}
